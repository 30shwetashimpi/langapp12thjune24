<html>
<head>
	<title>Languages app by shweta</title>
	<style>
	*{font-size: 50px; font-family:Calibri;}
	body{background-color:thistle;}
	.btn{width:20%;background-color:black;color:white;border-radius:10px;border:none;}
	input[type="checkbox"]{width:2%;height:0.5em;}
	</style>

</head>
<body>
<center>
	<h1>Languages survey App</h1>
	<form onsubmit = "show()">
	<input type = "text" placeholder = "enter ur name" id = "name"/>
	<br/><br/>
	<input type = "checkbox"  id="js"/>JavaScript
	<input type = "checkbox"  id="ja"/>Java
	<input type = "checkbox"  id="py"/>Python
	<br/><br/>
	<input type = "submit" class = "btn"/>
	</form>
	<h2 id = "msg"/>
	<script>
		function show()
		{
			event.preventDefault();
			let name = document.getElementById("name");
			let js = document.getElementById("js");
			let ja = document.getElementById("ja");
			let py = document.getElementById("py");
			let msg = document.getElementById("msg");

			let choice = "";
			if(js.checked)		choice+= "JavaScript";
			else if(ja.checked)	choice+= "Java";
			else if (py.checked)	choice+= "Python";

			if(choice.lenth==0)
				choice = "learn something";

			let ans = "name-->" + name.value + " choice-->"+ choice;
			msg.innerHTML = ans;
		}
	</script>
</center>
</body>
</html>
